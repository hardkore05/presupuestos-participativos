<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PRESUPUESTOS PARTICIPATIVOS - ENGATIVÁ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table td {
            text-align: justify;
            vertical-align: top;
            white-space: pre-wrap;
            border: 2px solid #000 !important; /* Bordes negros gruesos */
            padding: 8px;
        }

        table th {
            text-align: center;
            background-color: #cce5ff !important; /* Azul claro forzado */
            font-weight: bold;
            border: 2px solid #000 !important; /* Bordes negros gruesos */
            padding: 8px;
        }
    </style>
</head>
<body class="p-4">
    <h1 class="mb-4">PRESUPUESTOS PARTICIPATIVOS - ENGATIVÁ</h1>

    <form method="post">
        <label for="hoja" class="form-label">Selecciona una opción:</label>
        <select name="hoja" id="hoja" class="form-select mb-3">
            {% for hoja in hojas %}
                <option value="{{ hoja }}" {% if hoja == hoja_seleccionada %}selected{% endif %}>{{ hoja }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Ver datos</button>
    </form>

    {% if datos %}
        <hr>
        <h3>{{ hoja_seleccionada }}</h3>
        <div class="table-responsive mt-3">
            {{ datos|safe }}
        </div>
    {% endif %}
</body>
</html>
