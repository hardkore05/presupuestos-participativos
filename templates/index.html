<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PRESUPUESTOS PARTICIPATIVOS - ENGATIVÁ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table td {
            text-align: justify;
            vertical-align: top;
            white-space: pre-wrap;
            border: 2px solid #000 !important;
            padding: 8px;
        }

        table th {
            text-align: center;
            background-color: #cce5ff !important;
            font-weight: bold;
            border: 2px solid #000 !important;
            padding: 8px;
        }
    </style>
</head>
<body class="p-4">
    <h1 class="mb-4">PRESUPUESTOS PARTICIPATIVOS - ENGATIVÁ</h1>

    <form method="post">
        <label for="vista" class="form-label">¿Qué deseas ver?</label>
        <select name="vista" id="vista" class="form-select mb-3" onchange="toggleHojaSelector()">
            <option value="tabla" {% if vista == 'tabla' %}selected{% endif %}>HERRAMIENTAS</option>
            <option value="presentacion" {% if vista == 'presentacion' %}selected{% endif %}>PRESENTACIÓN</option>
        </select>

        <div id="hojaSelector" style="display: {% if vista == 'tabla' %}block{% else %}none{% endif %};">
            <label for="hoja" class="form-label">Selecciona una hoja:</label>
            <select name="hoja" id="hoja" class="form-select mb-3">
                {% for hoja in hojas %}
                    <option value="{{ hoja }}" {% if hoja == hoja_seleccionada %}selected{% endif %}>{{ hoja }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Mostrar</button>
    </form>

    {% if vista == 'tabla' and datos %}
        <hr>
        <h3>{{ hoja_seleccionada }}</h3>
        <div class="table-responsive mt-3">
            {{ datos|safe }}
        </div>
    {% elif vista == 'presentacion' %}
        <hr class="my-5">
        <h3>Presentación - Diapositivas:</h3>
        <div class="row">
            {% for i in range(1, 19) %}
                <div class="col-md-12 mb-3">
                    <img src="{{ url_for('static', filename='presentacion/Diapositiva' ~ i ~ '.JPG') }}" class="img-fluid border" alt="Diapositiva {{ i }}">
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <script>
        function toggleHojaSelector() {
            const vista = document.getElementById("vista").value;
            const hojaDiv = document.getElementById("hojaSelector");
            hojaDiv.style.display = (vista === "tabla") ? "block" : "none";
        }
    </script>
</body>
</html>
